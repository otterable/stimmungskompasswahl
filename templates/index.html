<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Project Voting</title>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        {% for project in projects %}
            <div class="project">
                <h2>{{ project.name }}</h2>
                <p>{{ project.description }}</p>
                <img src="{{ url_for('static', filename=project.image_file) }}" alt="{{ project.name }}">
                <p>Votes: {{ project.votes|length }}</p>
                <a href="{{ url_for('project', project_id=project.id) }}"><button class="button">Vote</button></a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
