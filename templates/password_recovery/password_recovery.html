<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passwort zurücksetzen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='utility.css') }}">
    <meta name="google-signin-client_id" content="695509729214-orede17jk35rvnou5ttbk4d6oi7oph2i.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

<body>
<div class="edge">
    <div class="form-container">
        <div class="logo-container" onclick="redirectToIndex()">
            <a href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            </a>
        </div>
        <h2>Passwort zurücksetzen</h2>
        <h3 style="text-align: center;">Wenn Sie weitere Hilfe benötigen, wenden Sie sich an: <a href="mailto:office@stimmungskompass.at">office@stimmungskompass.at</a></h3>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Form for Identifier (Phone/Email) Submission -->
        <div id="identifier-form">
            <form id="identifier-form">
                <label for="identifier"><h3>Ihre Handynummer oder E-Mail:</h3></label>
                <input type="text" id="identifier" name="identifier" placeholder="Ihre Handynummer oder E-Mail" style="border-radius: 30px; padding: 15px; background-color: white; font-weight: bold; color: black; border: 1px solid #003056; cursor: pointer; width: 100%; box-sizing: border-box;" required>
                <button type="submit" class="register-button" style="font-weight:bold">OTP schicken</button>
            </form>
        </div>
        <!-- OTP Verification and Password Reset Form (Hidden Initially) -->
        <div id="otp-form" style="display:none; text-align: center;">
            <form id="otp-reset-form">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <label for="otp"><h3>OTP:</h3></label>
                    <input type="text" id="otp" name="otp" style="border-radius: 30px; padding: 15px; background-color: white; font-weight: bold; color: black; border: 1px solid #003056; cursor: pointer; width: 100%; box-sizing: border-box;" required>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <label for="new_password"><h3>Neues Passwort:</h3></label>
                    <input type="password" id="new_password" name="new_password" style="border-radius: 30px; padding: 15px; background-color: white; font-weight: bold; color: black; border: 1px solid #003056; cursor: pointer; width: 100%; box-sizing: border-box;" required>
                </div>
                <button type="submit" class="register-button">Passwort zurücksetzen</button>
                <button type="button" id="resend-otp" class="button" style="font-weight: bold; margin-top: 10px;">OTP erneut senden</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
