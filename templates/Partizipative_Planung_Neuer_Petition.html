<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neue Petition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='utility.css') }}">
</head>
<body>
<div class="edge">

    <div class="form-container">
        <h1>Neue Petition einreichen</h1>
        <form method="POST" enctype="multipart/form-data">
            {% if petition %}
                <input type="hidden" name="petition_id" value="{{ petition.id }}">
            {% endif %}
            <div class="input-field">
                <label for="name">Titel der Petition</label>
                <input type="text" id="name" name="name" value="{{ petition.name if petition else '' }}" required>
            </div>
            <div class="input-field">
                <label for="category">Kategorie</label>
                <select id="category" name="category" required>
                    <option value="Transport" {% if petition and petition.category == 'Transport' %}selected{% endif %}>Transport</option>
                    <option value="Öffentliche Plätze" {% if petition and petition.category == 'Öffentliche Plätze' %}selected{% endif %}>Öffentliche Plätze</option>
                    <option value="Umwelt" {% if petition and petition.category == 'Umwelt' %}selected{% endif %}>Umwelt</option>
                    <option value="Verwaltung" {% if petition and petition.category == 'Verwaltung' %}selected{% endif %}>Verwaltung</option>
                    <option value="Kultur" {% if petition and petition.category == 'Kultur' %}selected{% endif %}>Kultur</option>
                    <option value="Bildung" {% if petition and petition.category == 'Bildung' %}selected{% endif %}>Bildung</option>
                    <option value="Gesundheit" {% if petition and petition.category == 'Gesundheit' %}selected{% endif %}>Gesundheit</option>
                    <option value="Sport" {% if petition and petition.category == 'Sport' %}selected{% endif %}>Sport</option>
                    <option value="Andere" {% if petition and petition.category == 'Andere' %}selected{% endif %}>Andere</option>
                </select>
            </div>
            <div class="input-field">
                <label for="introduction">Einführung</label>
                <textarea id="introduction" name="introduction" required>{{ petition.introduction if petition else '' }}</textarea>
            </div>
            <div class="input-field">
                <label for="description1">Beschreibung 1</label>
                <textarea id="description1" name="description1" required>{{ petition.description1 if petition else '' }}</textarea>
            </div>
            <div class="input-field">
                <label for="description2">Beschreibung 2</label>
                <textarea id="description2" name="description2">{{ petition.description2 if petition else '' }}</textarea>
            </div>
            <div class="input-field">
                <label for="description3">Beschreibung 3</label>
                <textarea id="description3" name="description3">{{ petition.description3 if petition else '' }}</textarea>
            </div>
            <div class="input-field">
                <label for="public_benefit">Öffentlicher Nutzen</label>
                <textarea id="public_benefit" name="public_benefit" required>{{ petition.public_benefit if petition else '' }}</textarea>
            </div>
            {% for i in range(1, 11) %}
                <div class="input-field">
                    <label for="image_file{{ i }}">Bild {{ i }}</label>
                    <input type="file" id="image_file{{ i }}" name="image_file{{ i }}" accept="image/*">
                    {% if image_files[i-1] %}
                        <img src="{{ url_for('static', filename='uploads/' + image_files[i-1]) }}" alt="Bild {{ i }}" style="max-width: 100px; max-height: 100px;">
                    {% endif %}
                </div>
            {% endfor %}
            <div class="input-field">
                <label for="geoloc">Geolokation</label>
                <input type="text" id="geoloc" name="geoloc" value="{{ petition.geoloc if petition else '' }}">
            </div>
            <button type="submit" class="button publish-button">Veröffentlichen</button>
        </form>
    </div>
	    </div>

</body>
</html>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM fully loaded and parsed");

    const urlParams = new URLSearchParams(window.location.search);
    const petitionID = urlParams.get('petition_id');

    if (petitionID) {
        console.log(`Editing petition ID: ${petitionID}`);
        fetch(`/get_petition_data/${petitionID}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Petition not found');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('name').value = data.name;
                document.getElementById('category').value = data.category;
                document.getElementById('introduction').value = data.introduction;
                document.getElementById('description1').value = data.description1;
                document.getElementById('description2').value = data.description2;
                document.getElementById('description3').value = data.description3;
                document.getElementById('public_benefit').value = data.public_benefit;
                document.getElementById('geoloc').value = data.geoloc;

                for (let i = 1; i <= 10; i++) {
                    if (data[`image_file${i}`]) {
                        const imgElement = document.createElement('img');
                        imgElement.src = `/static/uploads/${data[`image_file${i}`]}`;
                        imgElement.alt = `Bild ${i}`;
                        imgElement.style.maxWidth = '100px';
                        imgElement.style.maxHeight = '100px';
                        document.querySelector(`label[for=image_file${i}]`).appendChild(imgElement);
                    }
                }
            })
            .catch(error => console.error('Error fetching petition data:', error));
    }

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        fetch('/Partizipative_Planung_Neuer_Petition', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            } else {
                return response.json().then(data => {
                    if (data.id) {
                        console.log(`Petition ${data.id} saved successfully.`);
                        window.location.href = `/Partizipative_Planung_Petition/${data.id}`;
                    } else {
                        throw new Error('Failed to save petition.');
                    }
                });
            }
        })
        .catch(error => console.error('Error saving petition:', error));
    });
});

    // Change the background image
    var backgroundNumber = Math.floor(Math.random() * 14) + 1; // Generates a random number between 1 and 14
    document.body.style.backgroundImage = 'url(/static/background' + backgroundNumber + '.png)';

</script>
