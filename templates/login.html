<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        form.onsubmit = function(event) {
            event.preventDefault();
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
.then(response => response.json())
.then(data => {
    console.log(data);  // Debugging line
    if (data.success) {
        window.location.href = data.next || "{{ url_for('index') }}";
    } else {
        alert('Login failed - invalid credentials.');
    }
});

        };
    });
</script>

<script>
function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Don't send this directly to your server!
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail());

    // Send this information to your server
    // Example: POST request with the profile information

    // Display success message
    alert('Google login successful! Welcome, ' + profile.getName());
    
    // You might want to redirect the user or perform other actions here
}

function onFailure(error) {
    console.log(error);
    alert('Google login failed. Please try again.');
}

// Initialize Google Sign In
function renderButton() {
    gapi.signin2.render('g-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSignIn,
        'onfailure': onFailure
    });
}

</script>
