<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='utility.css') }}">
</head>
<body>
<div class="edge">
    <div class="form-container">
        <div class="logo-container" onclick="redirectToIndex()">
            <img src="{{ url_for('serve_image', filename='logo.png') }}" alt="Logo" class="logo">
        </div>
        <h2>Erstellen Sie ein Konto.</h2>
        <form id="register-form" action="{{ url_for('register') }}" method="post">
<div class="form-section">
    <label for="identifier"><h3>Ihre E-Mail</h3></label>
    <p>Zum Anmelden. Nicht öffentlich.</p>
    <input type="text" id="identifier" name="identifier" placeholder="Handynummer oder E-Mail eingeben" required style="border-radius: 30px; padding: 15px; background-color: white; font-weight: bold; color: black; border: 1px solid #003056; cursor: pointer; width: 100%; box-sizing: border-box;">
    <label for="password"><h3>Passwort</h3></label>
    <p>Zum Anmelden. Nicht öffentlich.</p>
    <input type="password" id="password" name="password" minlength="5" maxlength="15" placeholder="5-15 Zeichen" required style="border-radius: 30px; padding: 15px; background-color: white; font-weight: bold; color: black; border: 1px solid #003056; cursor: pointer; width: 100%; box-sizing: border-box;">
    <label for="name"><h3>Benutzername</h3></label>
    <p>Wird bei Ihren Beiträgen angezeigt.</p>
    <input type="text" id="name" name="name" minlength="5" maxlength="15" placeholder="5-15 Zeichen" required style="border-radius: 30px; padding: 15px; background-color: white; font-weight: bold; color: black; border: 1px solid #003056; cursor: pointer; width: 100%; box-sizing: border-box;">
</div>


            <div class="checkbox-section" style="margin-top: 10px;">
                <p><input type="checkbox" id="gdprConsent" name="gdprConsent" required>
                <label for="gdprConsent">Ich stimme der <a href="http://stimmungskompass.ermine.at/GDPR_DSGVO_Impressum#gdpr-section" target="_blank">Datenschutzerklärung</a> zu und erkenne diese an.</label></p>
            </div>
            <button type="submit" class="register-button" style="font-weight: bold;">Registrieren</button>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='register.js') }}"></script>
</body>
</html>
