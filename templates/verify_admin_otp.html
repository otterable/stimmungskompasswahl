<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Admin OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Admin OTP Verification</h1>
        <p>Please enter the OTP sent to your registered phone number.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('verify_admin_otp') }}" method="POST">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" required>

            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
